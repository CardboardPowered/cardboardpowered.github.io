<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="76" height="20" role="img" aria-label="Servers: x">
   <linearGradient id="s" x2="0" y2="100%">
      <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
      <stop offset="1" stop-opacity=".1"/>
   </linearGradient>
   <clipPath id="r">
      <rect width="76" height="20" rx="3" fill="#fff"/>
   </clipPath>
   <g clip-path="url(#r)">
      <rect width="53" height="20" fill="#555"/>
      <rect x="53" width="23" height="20" fill="#007ec6"/>
      <rect width="76" height="20" fill="url(#s)"/>
   </g>
   <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
      <text aria-hidden="true" x="275" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="430">Currently Running Servers</text>
      <text x="275" y="140" transform="scale(.1)" fill="#fff" textLength="430">Servers</text>
      <text aria-hidden="true" x="635" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="130">x</text>
      <text x="635" y="140" transform="scale(.1)" fill="#fff" textLength="130" id="count">??</text>
   </g>
</svg>

<script>
var getJSON = function(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
      if (status === 200) {
        callback(null, xhr.response);
      } else {
        callback(status, xhr.response);
      }
    };
    xhr.send();
};
getJSON('https://bstats.org/api/v1/plugins/580/charts/paper_version/data',
function(err, data) {
  if (err !== null) {
  } else {
    var c = 0;
    for (var i = 0; i < data.length; i++) {
        if (data[i].name.includes("Cardboard")) {
            c += data[i].y;
        }
    }
    document.getElementById("count").innerHTML = c;
  }
});
</script>
