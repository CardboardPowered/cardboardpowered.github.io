<script>
function req(ver, job, dis) {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
	if (this.readyState==4 && this.status==200) {
	  var myObj = JSON.parse(this.responseText);
	  var aas = [myObj[0].binaries[0].installer, myObj[0].binaries[0].package];

	  for (var i=0; i < aas.length; i++) {
		var aa = aas[i];
		if (aa==undefined) continue;

		var aaa = aa.link.toString().split('-')[0];
		var e = aa.link.split("hotspot_")[1];
		var f = e.substring(0,e.lastIndexOf('.')).replace('.tar','');
		$("dln-" + ver).innerHTML = dis+" <span class='ver'>("+f+")</span>";

		var size=aa.size;var z=0;
		while (size>1024){size=Math.round(size/1024);z++}
		var xx = size + ['Mb','Gb'][z-2]

		var dl = aa.link;
		var nameu = aa.name;
		var namea = name(aa.name,dl);
		$("txt-" + ver).innerHTML += '<a href="' + dl + '" class="a"><button class="w3-button w3-ripple w3-green btn">' + 
			'<i class="fa fa-download" style="float:right;vertical-align:middle"></i>&nbsp; <span style="vertical-align:middle"> '+namea+"<small> - "+xx+'</i></small></span></button></a><br>';
	  }
	}
  };
  var uurl = job;
  console.log(uurl);
  xmlhttp.open("GET", uurl, false);
  xmlhttp.send();
}

function apiUrl(ver, arch, type, os) {
  var version = encodeURI("[" + ver + ",)");
  var url = "https://api.adoptium.net/v3/assets/feature_releases/"+ ver + "/ga?architecture=" + arch + "&heap_size=normal&image_type=" + type + "&jvm_impl=hotspot&os=" + os + "&page=0&page_size=10&project=jdk&sort_method=DEFAULT&sort_order=DESC&vendor=adoptium";
  return url;
}

function name(s,d) {
  var a = s;
  var e = d.split("hotspot_")[1];
  var os = a.split('_')[2];
  var ar = a.split('_')[1];
  var f = " - " + os.replace("win","Win").replace("lin","Lin") + (e.includes(".msi") ? " Installer " : " Portable ") + "<small><i>" + ar;
  var t = a.split("-")[1].split("_")[0].toUpperCase();
  return t + " " + f;
}

req("8", apiUrl("8", "x64", "jdk", "windows"),  "8 (LTS)");
req("8", apiUrl("8","x64","jdk","linux"),"8 (LTS)");
req("8", apiUrl("8","x64","jre","windows"), "8 (LTS)");

var vers = ["17", "16", "11"];
for (var i = 0; i < vers.length; i++) {
    var t = vers[i];
    req(t, apiUrl(t, "x64", "jdk", "windows"), t);
    req(t, apiUrl(t,"x64","jdk","linux"),t);
    req(t, apiUrl(t,"aarch64","jdk","linux"), t);
    req(t, apiUrl(t,"x64","jre","windows"), t);
}

function openCity(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) x[i].style.display = "none";
  tablinks = document.getElementsByClassName("tablink");
  for (i=0;i<x.length;i++) if (evt!=undefined) tablinks[i].className=tablinks[i].className.replace(" w3-gray",""); 
  $(cityName).style.display = "block";
  $("ver").innerHTML = $("dln-" + cityName).innerHTML;
  if (evt!=undefined)evt.currentTarget.className += " w3-gray";
}
function $(id){return document.getElementById(id)}
openCity(null, '17')
</script>
