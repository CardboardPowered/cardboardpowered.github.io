<script>
function req(ver, job, dis) {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        var date = new Date(myObj.timestamp);
        var hours = date.getHours();
        var minutes = "0" + date.getMinutes();
        var apm = "AM"; if (hours > 13) { hours -= 12; apm = "PM";}
        var month = ["Jan","Feb","March","April","Jun","Jul","Aug","Sept","Oct","Nov","Dec"];

        var formattedTime = month[date.getMonth()-1] + date.getDate();
        
        var aas = [myObj[0].binaries[0].installer, myObj[0].binaries[0].package];
        for (var i = 0; i < aas.length; i++) {
           var aa = aas[i];
           if (aa == undefined) continue;
        
           var aaa = aa.link.toString().split('-')[0];
                       var os = aa.name.split('_')[1];
            var e = aa.link.split("hotspot_")[1];
            var f = e.replace('.zip','').replace('.msi','').replace('.tar.gz','');
           document.getElementById("dln-" + ver).innerHTML = "Adoptium " + dis + " <span class='ver'>(" + f + ")</span>";
           
           var size = aa.size;
           while (size > 1024) size = Math.round(size / 1024);
            var xx = size + ['Bytes','Kb','Mb','Gb','Tb'][Math.floor(Math.log2(aa.size)/10)]

            var dl = aa.link;
            var nameu = aa.name;
            var namea = name(aa.name,dl);
            document.getElementById("txt-" + ver).innerHTML += '<a href="' + dl + '" class="a"><button class="w3-button w3-ripple w3-green btn">' + 
                    '<i class="fa fa-download" style="float:right;vertical-align:middle;"></i>&nbsp; <span style="vertical-align:middle;"> ' +  namea + "<small> - " + xx + '</i></small></span></button></a><br>';
        }
    }
  };
  //var uurl = "https://api.adoptium.net/v3/assets/version/%5B16.0%2C%29?architecture=x64&heap_size=normal&image_type=jdk&jvm_impl=hotspot&lts=false&os=windows&page=0&page_size=10&project=jdk&release_type=ga&sort_method=DEFAULT&sort_order=DESC&vendor=adoptium";
  var uurl = job;
  console.log(uurl);
  xmlhttp.open("GET", uurl, false);
  xmlhttp.send();
}

function apiUrl(ver, arch, type, os) {
  var version = encodeURI("[" + ver + ",)");
  var url = "https://api.adoptium.net/v3/assets/feature_releases/"+ ver + "/ga?architecture=" + arch + "&heap_size=normal&image_type=" + type + "&jvm_impl=hotspot&os=" + os + "&page=0&page_size=10&project=jdk&sort_method=DEFAULT&sort_order=DESC&vendor=adoptium";
  return url;
}

function name(s,d) {
  var a = s;
  var e = d.split("hotspot_")[1];
  var os = a.split('_')[2];
  var ar = a.split('_')[1];
  var f = " - " + os.replace("win","Win").replace("lin","Lin") + (e.includes(".msi") ? " Installer " : " Portable ") + "<small><i>" + ar;
  var t = a.split("-")[1].split("_")[0].toUpperCase();
  return t + " " + f;
}

req("16", apiUrl("16", "x64", "jdk", "windows"), "16 (Latest)");
req("8", apiUrl("8", "x64", "jdk", "windows"),  "8 (LTS)");
